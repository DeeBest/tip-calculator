<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./icons/aiga_cashier-512.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <header>
      <h1>Tip Calculator</h1>
    </header>
    <main>
      <div id="container">
        <p>
          Enter the BILL amount and the TIP percentage to calculate the TOTAL.
        </p>
        <label for="bill-amount"
          >Bill Amount:
          <input
            type="number"
            name="bill-amount"
            id="bill-amount"
            value="300"
          />
        </label>
        <label for="tip-percentage"
          >Tip Percentage:
          <input
            type="number"
            name="tip-percentage"
            id="tip-percentage"
            value="300"
          />
        </label>
        <button>Calculator</button>
        <p id="total-output">Total:</p>
      </div>
    </main>
    <footer>
      <p id="footer-paragraph"></p>
      <div class="contact-icons">
        <a href="mailto:simphiwedladla8@gmail.com">
          <img class="contact-icon" src="./icons/gmail.png" alt="gmail-icon" />
        </a>
        <a href="https://www.linkedin.com/in/dladla-simphiwe-89061a20a/">
          <img
            class="contact-icon"
            src="./icons/linkedin.png"
            alt="linkedin-icon"
          />
        </a>
        <a href="https://github.com/DeeBest">
          <img
            class="contact-icon"
            src="./icons/github.webp"
            alt="github-icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
